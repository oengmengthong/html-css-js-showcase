<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Unit Converter</h1>
  <input type="number" id="value" placeholder="Value" />
  <select id="type">
    <option value="length">Meters to Feet</option>
    <option value="weight">Kilograms to Pounds</option>
    <option value="temp">Celsius to Fahrenheit</option>
  </select>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>

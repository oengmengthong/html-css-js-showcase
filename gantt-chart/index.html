<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gantt Chart</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Gantt Chart</h1>
<div class="gantt">
  <div class="labels">
    <div>Task A</div>
    <div>Task B</div>
    <div>Task C</div>
  </div>
  <div class="chart">
    <div class="bar" style="grid-row:1; grid-column:1 / span 3;">Task A</div>
    <div class="bar" style="grid-row:2; grid-column:2 / span 4;">Task B</div>
    <div class="bar" style="grid-row:3; grid-column:3 / span 2;">Task C</div>
  </div>
</div>
</body>
</html>

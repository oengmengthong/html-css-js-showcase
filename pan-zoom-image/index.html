<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pan & Zoom Image</title>
  <style>
    #viewer { width:400px; height:300px; border:1px solid #ccc; overflow:hidden; margin:auto; }
    #viewer img { transform-origin:0 0; cursor:grab; }
  </style>
</head>
<body>
  <h1>Pan &amp; Zoom Image Viewer</h1>
  <div id="viewer">
    <img id="img" src="https://picsum.photos/800/600" alt="sample" />
  </div>
  <script>
    const img = document.getElementById('img');
    const viewer = document.getElementById('viewer');
    let scale = 1, originX = 0, originY = 0, startX = 0, startY = 0;
    viewer.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= delta;
      img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    });
    img.addEventListener('mousedown', e => {
      e.preventDefault();
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      function move(ev) {
        originX = ev.clientX - startX;
        originY = ev.clientY - startY;
        img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      }
      function up() {
        window.removeEventListener('mousemove', move);
        window.removeEventListener('mouseup', up);
      }
      window.addEventListener('mousemove', move);
      window.addEventListener('mouseup', up);
    });
  </script>
</body>
</html>

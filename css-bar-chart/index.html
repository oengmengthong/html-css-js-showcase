<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pure CSS Bar Chart</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Pure CSS Bar Chart</h1>
<div class="chart">
  <div class="bar" style="--value:40%"><span>40</span></div>
  <div class="bar" style="--value:70%"><span>70</span></div>
  <div class="bar" style="--value:55%"><span>55</span></div>
  <div class="bar" style="--value:90%"><span>90</span></div>
  <div class="bar" style="--value:65%"><span>65</span></div>
</div>
</body>
</html>

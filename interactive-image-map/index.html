<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interactive Image Map</title>
</head>
<body>
<h1>Interactive Image Map</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/800px-World_map_-_low_resolution.svg.png" alt="World Map" usemap="#worldmap" width="800" height="400">
<map name="worldmap">
  <area shape="rect" coords="70,80,170,160" href="https://en.wikipedia.org/wiki/North_America" alt="North America" target="_blank" />
  <area shape="rect" coords="330,80,450,150" href="https://en.wikipedia.org/wiki/Europe" alt="Europe" target="_blank" />
</map>
</body>
</html>
